<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="next_tests_styles.css">
    <title>Sala del Museo</title>
    
</head>
<body>
    <div class="root">
        <img class="img" src="./museo.png"/>
        <div class="content">
            <h1>¡Es hora de cometer un robo!</h1>
            <p class="informacion" id="texto"></p>
        </div>
        <div class="paint-lady-down">
            <button aria-label="Cuadro señora mirando hacia abajo" class="transparent-button"></button>
            <div class="button-group">
                <button class="check-button d-none">Ver</button>
                <button class="move-button d-none">Mover</button>
            </div>
        </div>

        <div class="paint-lord-itself">
            <button aria-label="Cuadro señora mirando hacia abajo" class="transparent-button"></button>
            <div class="button-group">
                <button class="check-button d-none">Ver</button>
                <button class="move-button d-none">Mover</button>
            </div>
        </div>

        <div class="lamp">
            <button aria-label="Cuadro señora mirando hacia abajo" class="transparent-button"></button>
            <div class="button-group">
                <button class="check-button d-none">Ver</button>
                <button class="move-button d-none">Mover</button>
            </div>
        </div>

        <div class="paint-right">
            <button aria-label="Cuadro señora mirando hacia abajo" class="transparent-button"></button>
            <div class="button-group">
                <button class="check-button d-none">Ver</button>
                <button class="move-button d-none">Mover</button>
            </div>
        </div>
    </div>
    <script src="next_tests_script.js"></script>
</body>
</html>
